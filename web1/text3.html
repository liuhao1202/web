<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		#result{text-align: right;}
		input{width: 50px;height: 50px;}
	</style>
	<script type="text/javascript">
		function showData(which){
		str += which.value;
		document.getElementByid("result").innerHTML = str;
	}
		function calculate(){
			document.getElementByid("result").innerHTML = "";
			var resultNum = eval(str);
			resultNum += "";
			if (resultNum.indexOf(".")>0) {
				var a = resultNum.indexOf(".");
				resultNum = resultNum.substring(0,a+3);
			}
			document.getElementById("result").innerHTML = resultNum;
			str = resultNum;
		}
		function clearData(){
			str = "";
			document.getElementByid("result").innerHTML = 0;
		}
		function diverseFun(which){
			switch(which.value)
			{
				case "=":calculate();
					break;
				case "C":clearData();
				  	break;
				default:showData(which);
			}
		}
		function loadEvent(){
			var buttons = document.getElementsByTagName("button");
			for(var i=0;i<buttons.length;i++)
			{
				buttons[i].onclick = function(){
					diverseFun(this);
				};
			}
		}
		window.onload = function(){
			loadEvent();
		}
	</script>
</head>
<body>
	<table border="3" cellspacing="15" cellpadding="15">
		<tr>
			<td colspan="3" id="result">0</td>
			<td><button type="button" value="C">C</button></td>
		</tr> 
		<tr>
			<td><button type="button" value="1" onclick="showData(this);">1</button></td>
			<td><button type="button" value="2">2</button></td>
			<td><button type="button" value="3">3</button></td>
			<td><button type="button" value="+">+</button></td>
		</tr>
		<tr>
			<td><button type="button" value="4">4</button></td>
			<td><button type="button" value="5">5</button></td>
			<td><button type="button" value="6">6</button></td>
			<td><button type="button" value="-">-</button></td>
		</tr>
		<tr>
			<td><button type="button" value="7">7</button></td>
			<td><button type="button" value="8">8</button></td>
			<td><button type="button" value="9">9</button></td>
			<td><button type="button" value="*">*</button></td>
		</tr>
		<tr>
			<td><button type="button" value="0">0</button></td>
			<td><button type="button" value=".">.</button></td>
			<td><button type="button" value="=">=</button></td>
			<td><button type="button" value="/">/</button></td>
		</tr>
	</table>
</body>
</html>
